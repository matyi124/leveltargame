<body>

  <style>

</style>
  <button id="startButton" disabled>K√©p k√©sz√≠t√©s</button>
  <div id="loader" style="margin:10px; font-size:16px; color:#888;">‚è≥ Bet√∂lt√©s...</div>
  <div id="progressBarContainer" style="width: 80%; margin: 10px auto; background: #eee; border-radius: 10px; height: 20px;">
  <div id="progressBar" style="width: 0%; height: 100%; background: #4caf50; border-radius: 10px;"></div>
</div>

   style="font-size:16px; color:#333; margin:10px 0; display:none;"
></p>

 <style>
  #loader {
    animation: pulse 1s infinite;
  }

  @keyframes pulse {
    0% { opacity: 0.4; }
    50% { opacity: 1; }
    100% { opacity: 0.4; }

  }
</style>

<style>
  #progressBarContainer {
  transition: all 0.3s ease;
}
#progressBar {
  transition: width 0.3s ease;
}
</style>

 
  <div id="templateContainer" style="display:none;"></div>

  <script>
    // 1) Ide sorold fel, mely mapp√°kban h√°ny k√©ped van
    const container = document.getElementById('templateContainer');

    const templateConfig = {
      citeraAllo: 9,
      citeraAlloKicsi: 7,
      citeraKicsi: 6,
      gitar:      5,
      harmonika:  5,
      kurt:       5,
      szarvaskurt:  5
     };

   
   const totalImages = Object.values(templateConfig).reduce((sum, count) => sum + count, 0);
let loadedImages = 0;

for (const [rootName, count] of Object.entries(templateConfig)) {
  for (let i = 1; i <= count; i++) {
    const img = document.createElement('img');
    img.id  = `tmpl_${rootName}_${i}`;
    img.src = `Hangszerek/${rootName}/${rootName}${i}.jpg`;
    img.alt = rootName;

    img.onload = () => {
      loadedImages++;
      const percent = Math.round((loadedImages / totalImages) * 100);
      document.getElementById('progressBar').style.width = percent + '%';
      document.getElementById('progressText').textContent = percent + '%';

      if (loadedImages === totalImages) {
        // K√©pek bet√∂ltve ‚Üí elrejtj√ºk a jelz≈ëket
        document.getElementById('progressBarContainer').style.display = 'none';
        document.getElementById('progressText').style.display = 'none';
      }
    };

    container.appendChild(img);
  }
}


    // 3) A sablon-v√°ltoz√≥t is ebb≈ël √©p√≠tj√ºk fel
    const sablonok = [];
    for (const img of container.querySelectorAll('img')) {
      sablonok.push({
        name: img.alt.replace(/([A-Z])/g, ' $1').trim(), // pl. "citeraAllo" ‚Üí "citera Allo"
        element: img
      });
    }
  </script>

</body>
