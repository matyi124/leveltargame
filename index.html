  <div id="templateContainer" style="display:none;"></div>

  <script>
    // 1) Ide sorold fel, mely mapp√°kban h√°ny k√©ped van
    const templateConfig = {
      citeraAllo: 9,
      citeraAlloKicsi: 7,
      citeraKicsi: 6,
      gitar:      5,
      harmonika:  5,
      kurt:       5,
      szarvaskurt:  5
     };

   
    const container = document.getElementById('templateContainer');
    for (const [rootName, count] of Object.entries(templateConfig)) {
      for (let i = 1; i <= count; i++) {
        const img = document.createElement('img');
        img.id  = `tmpl_${rootName}_${i}`;
        img.src = `Hangszerek/${rootName}/${rootName}${i}.jpg`;
        img.alt = rootName;
        container.appendChild(img);
      }
    }

    // 3) A sablon-v√°ltoz√≥t is ebb≈ël √©p√≠tj√ºk fel
    const sablonok = [];
    for (const img of container.querySelectorAll('img')) {
      sablonok.push({
        name: img.alt.replace(/([A-Z])/g, ' $1').trim(), // pl. "citeraAllo" ‚Üí "citera Allo"
        element: img
      });
    }
  </script>
