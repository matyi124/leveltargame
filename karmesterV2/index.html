<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zenekar vezérlés</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

<div class="container py-4">
  <div class="row">

    <!-- Bal kéz tutorial -->
    <div class="col-md-3 text-center">
      <h4>Bal kéz</h4>
      <p><strong>👉 Mutatóujj fent:</strong><br> Növeli a hangerőt.</p>
      <p><strong>👉 Mutatóujj lent:</strong><br> Csökkenti a hangerőt.</p>
    </div>

    <!-- Kamera és játék -->
    <div class="col-md-6 text-center">
      <h3 class="mb-3">Zenekar vezérlés</h3>
      <video id="camera" autoplay playsinline muted class="img-thumbnail mb-4"></video>

      <div class="row justify-content-center orchestra gap-3">
        <div class="col-3 cell card p-2" id="cell-0">
          <div class="card-body">
            <h5 class="card-title">Cselló</h5>
            <div class="volume-bar mx-auto">
              <div class="volume-fill" id="volume-fill-0"></div>
            </div>
          </div>
        </div>
        <div class="col-3 cell card p-2" id="cell-1">
          <div class="card-body">
            <h5 class="card-title">Hegedű 1</h5>
            <div class="volume-bar mx-auto">
              <div class="volume-fill" id="volume-fill-1"></div>
            </div>
          </div>
        </div>
        <div class="col-3 cell card p-2" id="cell-2">
          <div class="card-body">
            <h5 class="card-title">Hegedű 2</h5>
            <div class="volume-bar mx-auto">
              <div class="volume-fill" id="volume-fill-2"></div>
            </div>
          </div>
        </div>
      </div>

      <div>
      </div>
    </div>

    <!-- Jobb kéz tutorial -->
    <div class="col-md-3 text-center">
      <h4>Jobb kéz</h4>
      <p><strong>👉 Mutatóujj:</strong><br> Válassz egy hangszert, amire mutatsz.</p>
      <p><strong>🖐 Nyitott tenyér mindkét kézzel fent/lent:</strong><br> Növeli és csökkenti az összes hangerőt.</p>
    </div>

  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/ml5@0.12.2/dist/ml5.min.js"></script>
<script src="mediapipe/hands/camera_utils.js"></script>
<script src="mediapipe/hands/hands.js"></script>
<script src="script.js"></script>
</body>
</html>
